{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}

{% block title %} Room Assign {% endblock %}</title>

{% block content %}
<div class="col-md-10 border border-dark">
    <div class="w-50 m-auto py-4">
    <form action="{% url 'roomassign' %}" method="POST">
        {%csrf_token%}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Assign">
    </div>
</div>

{% endblock %}
